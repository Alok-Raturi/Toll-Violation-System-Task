<div class="vehicle-card">
  <div class="vehicle-header">
    <div class="vehicle-icon">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0-4 0"/>
        <path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0-4 0"/>
        <path d="M5 17H3v-6l2-5h9l4 5h1a2 2 0 0 1 2 2v4h-2"/>
        <path d="M9 17H15"/>
      </svg>
    </div>
    <h2 class="vehicle-id">{{vehicleDetail['id']}}</h2>
  </div>

  <div class="info-grid">
    <div class="info-item">
      <span class="info-label">Fastag ID</span>
      <span >
        <span class="tag-icon"></span>
        {{vehicleDetail['tagId'] || "No Fastag Associated"}}
      </span>
    </div>
  </div>

  <button class="action-button" [routerLink]="'/dashboard/challan/'+vehicleDetail['id']">
    View Challans
  </button>
</div>
